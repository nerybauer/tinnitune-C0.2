<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinniTune</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> <!-- Início do container -->
        <h1>TinniTune</h1>
        <p>Click em Play e ajuste a frequencia usando o botão abaixo até encontrar a que mais se assemelha ao seu zumbido, então clique em Esta é a minha frequência</p>
        <input type="range" id="frequencySlider" min="50" max="20000" value="440">
        <button id="playSound">Play</button>
        <button id="setFrequency">Esta é a minha frequencia</button>
     </div> <!-- Fim do container -->
    
    <script src="script.js"></script>
</body>
</html>
